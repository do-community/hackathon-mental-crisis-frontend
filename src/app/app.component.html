<div [ngClass]="{'dark': darkmode()}">
	<main class="flex items-center justify-center bg-white dark:bg-gray-700">
	    <section class="w-full lg:w-2/3">
	        <router-outlet></router-outlet> 
	    </section>
	</main>
	<button class="absolute bottom-4 right-4 z-10" (click)="darktoggle()">
		<fa-icon [icon]="Lightsolid" class="text-2xl" [inverse]="false" [ngClass]="{'hidden': !darkmode()}"></fa-icon>
		<fa-icon [icon]="Lightregular" class="text-2xl" [inverse]="false" [ngClass]="{'hidden': darkmode()}"></fa-icon>
	</button>
</div>
